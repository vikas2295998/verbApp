<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verb Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>


<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <a class="navbar-brand" href="index.html">Verb Learning App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="test.html">Test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container-fluid p-0 m-0">
      
        
    <div class="container fs-sm">
        <table id="verb-table">
            <thead>
                <tr>
                    <th>Verb</th>
                    <th>Meaning</th>
                    <th>I Forms</th>
                    <th>II Forms</th>
                    <th>III Forms</th>
                </tr>
            </thead>
            <tbody id="verb-table-body"></tbody>
        </table>
        <div class="controls">
            <div class="d-md-flex justify-content-between align-items-center">
            <label for="page-size">Page Size:</label>
            <select class="w-25" id="page-size">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
            </select>
            
            <label for="page-number">Page Number:</label>
            <select class="w-25" id="page-number"></select>
        </div>
            <button id="prev-button">Previous</button>
            <button id="next-button">Next</button>
        </div>
    </div>

</div>
    <script type="module" src="main.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
