<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verb Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="test.css">
</head>
<body>  
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <a class="navbar-brand" href="index.html">Verb Learning App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                   
                    <li class="nav-item">
                        <a class="nav-link" href="test.html">Test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <h1 class="text-center">Verb Test</h1>

        <!-- Level Selection -->
        <div id="level-selection" class="text-center d-flex justify-content-center align-items-center flex-column">
            <h3>Select Test Level</h3>
            <select id="level-select" class="form-control mb-3 w-50">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
                <option value="3">Level 3</option>
                <option value="4">Level 4</option>
                <option value="5">Level 5</option>
            </select>
            <button id="start-test" class="btn btn-primary">Start Test</button>
        </div>

        <!-- Test Container -->
        <div id="question-container" class="d-none">
            <div id="question" class="card p-4">
                <h3 id="question-text"></h3>
                <div id="options-container" class="mt-3"></div>
                <p id="feedback" class="font-weight-bold mt-3"></p>
                <div id="navigation-buttons" class="mt-3">
                    <button id="previous-question" class="btn btn-secondary mr-2 d-none">Previous</button>
                    <button id="submit-answer" class="btn btn-primary">Submit</button>
                    <button id="next-question" class="btn btn-primary ml-2 d-none">Next</button>
                </div>
            </div>
        </div>

        <!-- Results Container -->
        <div id="results-container" class="d-none text-center">
            <p id="final-result" class="font-weight-bold"></p>
            <button id="restart-test" class="btn btn-primary">Restart Test</button>
        </div>
    </div>

    <script type="module"  src="test.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
